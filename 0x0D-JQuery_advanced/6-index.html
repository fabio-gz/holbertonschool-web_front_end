<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append("<table>");
                $("table").append("<thead>");
                $('thead').append($('<tr>')
                    .append($('<th>').text("Firstname"))
                    .append($('<th>').text("Lastname"))
                )
                $("table").append("<tbody>");
            }
            function addNewMember(firstName, lastName, position) {
                if (position === 'before') {
                    $('tbody').prepend($('<tr>')
                        .append($('<td>').text(firstName))
                        .append($('<td>').text(lastName))
                        .append($('<td>').text("(x)"))
                    )
            } else {
                $('tbody').append($('<tr>')
                    .append($('<td>').text(firstName))
                    .append($('<td>').text(lastName))
                    .append($('<td>').text("(x)"))
                )
            }

            $('tbody td:last-child').click(function () {
                $(this).closest("tr").remove();
                return false;
            })
            $("tbody td:last-child").css("background-color", "orange");
        }
        function createForm() {
            $('table').before('<input type="text"> <input type="text"> <select><option value="before">Before</option><option value="after">After</option></select> <input type="submit">');

            $("input[type='submit']").click(function () {
                addNewMember($("input:nth-of-type(1)").val(), $("input:nth-of-type(2)").val(), $("select").val());
            })
        }

        createFamilyTree();
        createForm();
        
        </script>
    </body>

</html>
