<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append("<table>");
                $("table").append("<thead>");
                $('thead').append($('<tr>')
                    .append($('<th>').text("Firstname"))
                    .append($('<th>').text("Lastname"))
                )
                $("table").append("<tbody>");
            }
            function addNewMember(firstName, lastName) {
                $('tbody').append($('<tr>')
                    .append($('<td>').text(firstName))
                    .append($('<td>').text(lastName))
                    .append($('<td>').text("(x)"))
                )
                $('tbody td:last-child').click(function(){
                    $(this).closest("tr").remove();
                    return false;
                })
                $("tbody td:last-child").css("background-color", "orange");
            }
        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
        </script>
    </body>

</html>
